<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>CalShare</title>
	<link rel="stylesheet" href="styles.css">

<body>
	<div id="1-9-22" class="overlay">

	<div id="event-monday" class="overlay">

			<form action="http://localhost:8888/listen" method="post">

				<input type="text" name="name" style="width: 45%; float: right;"></input>
				<br>
				Location:
				<input type="text" name="location" style="width: 45%; float: right;"></input>
				<br>
				Description:
				<textarea name="desc" rows="3" style="width: 45%; float: right;"></textarea>
				<br>
				<br>
				<br>

				<a href="#"> go back </a>
			</form>
		</div>
	</div>

	<table id="calendar">

			<th> Mon </th>

			<th> Thu </th>

		<tr>
			<td> <b>1</b>
				<ul>
					<li><a href="">Richard's birthday</a></li>
					<li>2 people interested</li>
				</ul>
				Your Availabilty:
				<select name="testname">
					<option value="0">Unspecified</option>
					<option value="1">Available</option>
					<option value="2">Tentative</option>
					<option value="3">Unlikely</option>
					<option value="4">Busy</option>
				</select>
				<a href="#event-monday">
					add event
				</a>

			<td> 3 </td>
			<td> 4 </td>
			<td> 5 </td>
			<td> 6 </td>
			<td> 7 </td>
		</tr>
		<tr>
			<td> 1 </td>

			<td> 3 </td>
			<td> 4 </td>
			<td> 5 </td>
			<td> 6 </td>
			<td> 7 </td>
		</tr>
	</table>
	<input name="submit"type="submit"></input>
	</form>
	</div>
</body>
</html>
